<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMPO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="utils-settings">
            <div class="settings" id="pen">

                <label for="pen-size">Size:</label>
                <input type="range" min="1" max="10" value="5" id="pen-size">
                
                <label for="pen-color">Color:</label>
                <input type="color" value="#000000" id="pen-color">
            </div>

            <div class="settings" id="line">
                line settings
            </div>
        </div>

        <div class="utils">
            <div class="util util-select" data-type="pen">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="util" data-type="line">
                <i class="fa-solid fa-lines-leaning"></i>
            </div>
            <div class="util" data-type="eraser">
                <i class="fa-solid fa-eraser"></i>
            </div>
            <div class="util" data-type="record">
                <i class="fa-solid fa-video"></i>
            </div>
        </div>

        <canvas></canvas>
    </div> 

    <div class="support">
        This app doesn't support devices which are less than 960px x 540px 
    </div>

    <script src="./src/index.js" type="module"></script>
</body>
</html>
